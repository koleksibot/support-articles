<p>Android ビルドが<em><strong>「INSTALL_FAILED_INSUFFICIENT_STORAGE」</strong></em> で失敗する場合は、次のコマンドでエミュレータのパーティションサイズを増やします。<br> <br> <code>emulator -partition-size 1024</code></p>
<p>この値は、プロジェクトの要件に応じて調整できます。</p>
