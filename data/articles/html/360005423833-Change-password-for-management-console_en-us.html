<p>To change the password for the CircleCI management console on port 8800:</p>
<ul>
    <li>SSH into the Services box</li>
    <li>Run <code>sudo replicatedctl console-auth reset</code>
    </li>
</ul>
<p>Older versions of replicated may need the following command:<br> <code>sudo replicated auth reset</code></p>
